    body {
      /* scroll-behavior: smooth; Removed from here, moved to html for broader effect */
      background-color: var(--current-brand-bg); 
      color: var(--current-brand-text); 
      font-family: 'Roboto Mono', monospace; 
      transition: color var(--global-transition-duration) ease-in-out, background-color var(--global-transition-duration) ease-in-out, background-image var(--global-transition-duration) ease-in-out;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-bg);
      transition: background-color var(--global-transition-duration) ease-in-out;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-bg);
      border-radius: 4px;
      transition: background-color var(--global-transition-duration) ease-in-out;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-bg);
    }
    .text-glow {
      text-shadow: 0 0 8px var(--current-brand-text-glow), 0 0 12px var(--current-brand-text-glow); /* Enhanced glow */
      transition: text-shadow var(--global-transition-duration) ease-in-out;
    }
    .text-glow-hover:hover, .text-glow-hover:focus {
      text-shadow: 0 0 10px var(--current-brand-text-glow-strong), 0 0 18px var(--current-brand-text-glow-strong); /* Stronger glow on hover */
    }
    ::selection {
      background-color: var(--selection-bg);
      color: var(--selection-text);
      transition: background-color var(--global-transition-duration) ease-in-out, color var(--global-transition-duration) ease-in-out;
    }
    ::-moz-selection { 
      background-color: var(--selection-bg);
      color: var(--selection-text);
      transition: background-color var(--global-transition-duration) ease-in-out, color var(--global-transition-duration) ease-in-out;
    }

    .interactive-button {
      transition: transform var(--button-transition-duration) cubic-bezier(0.22, 1, 0.36, 1), 
                  filter var(--button-transition-duration) cubic-bezier(0.22, 1, 0.36, 1),
                  background-color var(--button-transition-duration) ease-in-out,
                  color var(--button-transition-duration) ease-in-out, /* Added color transition */
                  opacity 0.2s ease-in-out; 
    }
    .interactive-button:active {
      transform: scale(var(--button-press-scale)) translateY(1px);
      filter: brightness(var(--button-press-brightness));
    }

    @keyframes slowDriftLeftToRight {
      0% { transform: translateX(-20px); } 
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }

    @keyframes slowDriftRightToLeft {
      0% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      100% { transform: translateX(20px); }
    }

    .cloud-drift-ltr {
      animation: slowDriftLeftToRight 55s linear infinite alternate; 
    }
    .cloud-drift-rtl {
      animation: slowDriftRightToLeft 70s linear infinite alternate; 
    }

    .cloud-base {
      z-index: 0; 
    }

    .cloud-base::before,
    .cloud-base::after {
      content: '';
      position: absolute;
      background-color: var(--current-cloud-color); 
      transition: background-color var(--global-transition-duration) ease-in-out; 
      z-index: -1; 
    }

    .cloud-base::before {
      width: 65%; 
      height: 65%;
      top: -25%; 
      left: 5%;
      border-radius: 60% 50% 50% 70% / 50% 60% 70% 50%; 
      opacity: 0.85; 
    }

    .cloud-base::after {
      width: 70%;
      height: 70%;
      bottom: -30%;
      right: 10%;
      border-radius: 50% 70% 60% 50% / 60% 50% 50% 70%; 
      opacity: 0.75; 
    }

    /* Styles for lazy loading images in SnapsSection */
